<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="免费在线图片压缩工具，支持PNG、JPG格式">
    <meta name="keywords" content="图片压缩,在线工具,图片优化">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- 头部标题 -->
        <header>
            <h1>图片压缩工具</h1>
            <p>简单、高效的图片压缩服务</p>
        </header>

        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <input type="file" id="imageInput" accept="image/png, image/jpeg" hidden>
            <div class="upload-box">
                <img src="upload-icon.svg" alt="上传图标" class="upload-icon">
                <p>点击或拖拽图片到这里</p>
                <p class="sub-text">支持 PNG、JPG 格式</p>
            </div>
        </div>

        <!-- 预览和控制区域 -->
        <div class="preview-container" id="previewContainer" style="display: none;">
            <div class="preview-box">
                <div class="original-image">
                    <h3>原始图片</h3>
                    <div class="image-wrapper">
                        <img id="originalPreview" alt="原始图片预览">
                    </div>
                    <div class="image-info">
                        <span>文件大小：</span>
                        <span id="originalSize">0 KB</span>
                    </div>
                </div>
                
                <div class="compressed-image">
                    <h3>压缩后</h3>
                    <div class="image-wrapper">
                        <img id="compressedPreview" alt="压缩后预览">
                    </div>
                    <div class="image-info">
                        <span>文件大小：</span>
                        <span id="compressedSize">0 KB</span>
                    </div>
                </div>
            </div>

            <!-- 压缩控制 -->
            <div class="controls">
                <div class="quality-control">
                    <label for="qualitySlider">压缩质量：<span id="qualityValue">80%</span></label>
                    <input type="range" id="qualitySlider" min="1" max="100" value="80">
                </div>
                <button id="downloadBtn" class="download-btn">下载压缩图片</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
